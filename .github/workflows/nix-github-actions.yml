name: Nix Flake actions

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:

  build:
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/43005639550/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'github-uploader@www-cartman-fi.iam.gserviceaccount.com'
          token_format: 'access_token'

      - uses: cachix/install-nix-action@v27
      - run: nix run . build

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 416.0.0'
          skip_install: true

      - name: Upload
        run: gsutil -m rsync -d -r build gs://www-cartman-handbook-prod